{% extends 'base.html' %}
{% block content %}
<h1>Appointments</h1>
<a href="{% url 'appointment_create' %}">Schedule Appointment</a>
<ul>
    {% for appointment in appointments %}
    <li>
        <a href="{% url 'appointment_detail' appointment.pk %}">
            Appointment with Dr. {{ appointment.doctor.first_name }} {{ appointment.doctor.last_name }} on {{ appointment.date }}
        </a>
        - <a href="{% url 'appointment_update' appointment.pk %}">Edit</a>
        - <a href="{% url 'appointment_delete' appointment.pk %}">Cancel</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
