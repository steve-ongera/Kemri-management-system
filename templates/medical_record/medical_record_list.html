{% extends 'base.html' %}
{% block content %}
<h1>Medical Records</h1>
<a href="{% url 'medical_record_create' %}">Add New Record</a>
<ul>
    {% for record in records %}
    <li>
        <a href="{% url 'medical_record_detail' record.pk %}">
            Record for {{ record.patient.first_name }} {{ record.patient.last_name }} on {{ record.date }}
        </a>
        - <a href="{% url 'medical_record_update' record.pk %}">Edit</a>
        - <a href="{% url 'medical_record_delete' record.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
