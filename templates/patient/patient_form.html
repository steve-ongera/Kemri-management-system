{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Patient{% else %}Add Patient{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'patient_list' %}">Back to List</a>
{% endblock %}
